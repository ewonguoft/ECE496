version: 2
jobs:
  build:
    docker:
      - image: image: circleci/node:8.6.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Print the Current Time
          command: date
 